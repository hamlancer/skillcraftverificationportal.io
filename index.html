<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - Skill Craft Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(37, 99, 235, 0.9), rgba(37, 99, 235, 0.8)), url('assets/images/hero-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 30px 0 20px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .verification-form {
            max-width: 600px;
            margin: -40px auto 0;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .form-floating .form-control {
            padding: 1rem 1rem 1rem 2.5rem;
            height: calc(3.5rem + 2px);
        }

        .form-floating>label {
            padding: 1rem 1rem 1rem 2.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 3;
        }

        .verification-result {
            display: none;
            margin-top: 2rem;
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .verification-table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .verification-table th {
            background: #2563eb;
            color: white;
            padding: 1rem;
        }

        .verification-table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .verification-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .loading-spinner {
            display: none;
        }

        .result-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .navbar-nav .nav-link.btn-outline-success {
            background-color: #2563eb !important;
            border-color: #2563eb !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link.btn-outline-success:hover {
            background-color: #1d4ed8 !important;
            border-color: #1d4ed8 !important;
            color: #ffffff !important;
        }

        @media (max-width: 768px) {
            .verification-table {
                display: block;
                overflow-x: auto;
            }

            .result-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .result-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="text-center" data-aos="fade-up">
                <h1 class="display-4 fw-bold mb-4">Certificate Verification Portal</h1>
                <h3 class="lead mb-0">Verify the authenticity of your Skill Craft Institute certificate</h3>
            </div>
        </div>
    </section>

    <!-- Verification Section -->
    <section class="verification-section py-5">
        <div class="container">
            <div class="verification-form" data-aos="fade-up">
                <form id="verificationForm">
                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" required>
                        <label for="studentId">Student ID</label>
                    </div>
                    <div class="form-floating mb-4 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="admissionNumber"
                            placeholder="Enter Admission Number" required>
                        <label for="admissionNumber">Admission Number</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5">
                            <span class="normal-text">Verify Now</span>
                            <span class="loading-spinner">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Verifying...
                            </span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="verification-result" data-aos="fade-up">
                <div class="text-center mb-4">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhkdp8ZjXuN-dl3tPf6q4wFBRDV2zVHyU2sxdPRZBVejHRjMtTsP37HyeeNt3LStyMtrOgs5CyxyQGhGcAkCNDMNO_b8SdBwAOMXJffKXxK3lE565l40EAM6a_BN-napyBTSga7UP8EQZRMJ0UDchbFC-cJfQpf9j4VIRWVLtkxP7oBv4clPJGC6nVIk1M/s320/Skill%20craft%20logo1.png"
                        alt="Skill Craft Institute" height="60" class="mb-3">
                    <h4 class="fw-bold">Certificate Verification Result</h4>
                </div>

                <div class="table-responsive verification-table">
                    <table class="table table-bordered mb-0">
                        <tbody>
                            <tr>
                                <th width="30%">Student ID</th>
                                <td id="result-student-id"></td>
                            </tr>
                            <tr>
                                <th>Admission Number</th>
                                <td id="result-admission-number"></td>
                            </tr>
                            <tr>
                                <th>Student Name</th>
                                <td id="result-student-name"></td>
                            </tr>
                            <tr>
                                <th>Father's Name</th>
                                <td id="result-father-name"></td>
                            </tr>
                            <tr>
                                <th>Course</th>
                                <td id="result-course"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div class="result-actions">
                    <a href="#" id="download-certificate" class="btn btn-primary rounded-pill px-4">
                        <i class="fas fa-download me-2"></i>Download Certificate
                    </a>
                </div>

                <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">
                    No matching records found. Please check your details and try again.
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4t97ZY6WxfgyZh-vVW3a5nUWB-WViV_9vWcJ1hvB5KEtdbtnYg9gY2YWRM0Bids61/exec';

        // Form submission handler
        document.getElementById('verificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const admissionNumber = document.getElementById('admissionNumber').value;

            toggleLoadingState(true);

            try {
                const response = await fetch(`${SCRIPT_URL}?studentId=${encodeURIComponent(studentId)}&admissionNumber=${encodeURIComponent(admissionNumber)}`);
                const data = await response.json();

                if (data.success) {
                    displayVerificationResult(data.student);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Verification failed:', error);
                showError();
            } finally {
                toggleLoadingState(false);
            }
        });

        function toggleLoadingState(isLoading) {
            const normalText = document.querySelector('.normal-text');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const submitButton = document.querySelector('button[type="submit"]');

            normalText.style.display = isLoading ? 'none' : 'inline';
            loadingSpinner.style.display = isLoading ? 'inline' : 'none';
            submitButton.disabled = isLoading;
        }

        function displayVerificationResult(student) {
            document.getElementById('result-student-id').textContent = student.studentId;
            document.getElementById('result-admission-number').textContent = student.admissionNumber;
            document.getElementById('result-student-name').textContent = student.name;
            document.getElementById('result-father-name').textContent = student.fatherName;
            document.getElementById('result-course').textContent = student.course;

            const downloadButton = document.getElementById('download-certificate');
            downloadButton.href = student.certificateUrl;

            document.getElementById('errorMessage').style.display = 'none';
            document.querySelector('.verification-result').style.display = 'block';
        }

        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
            document.querySelector('.verification-result').style.display = 'none';
        }
    </script>
</body>

</html>
